##################################################################################################
# Amalgam8 controller service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: controller
  labels:
    name: controller
spec:
  ports:
  - port: 6080
    targetPort: 8080
    nodePort: 31200
    protocol: TCP
  selector:
    name: controller
  type: NodePort
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: controller
  labels:
    name: controller
spec:
  replicas: 1
  selector:
    name: controller
  template:
    metadata:
      labels:
        name: controller
    spec:
      containers:
      - name: controller
        image: amalgam8/a8-controller
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
##################################################################################################
# Amalgam8 registry service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: registry
  labels:
    name: registry
spec:
  ports:
  - port: 5080
    targetPort: 8080
    nodePort: 31300
    protocol: TCP
  selector:
    name: registry
  type: NodePort
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: registry
  labels:
    name: registry
spec:
  replicas: 1
  selector:
    name: registry
  template:
    metadata:
      labels:
        name: registry
    spec:
      containers:
      - name: registry
        image: amalgam8/a8-registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
